name: R CI with renv

on:
  push:
    branches: [ main ]
  pull_request:

env:
  # Library-Pfad f√ºr renv synchronisieren
  R_LIBS_USER: ${{ github.workspace }}/renv/library
  # Ensure renv itself and restore use the same library path
  RENV_PATHS_LIBRARY: ${{ github.workspace }}/renv/library

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ github.workspace }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.4.1'
          use-public-rspm: true

      - name: Cache renv library and cache
        uses: actions/cache@v4
        with:
          path: |
            ${{ env.R_LIBS_USER }}
            renv/library
            renv/cache
          key: ${{ runner.os }}-r-${{ hashFiles('**/renv.lock') }}
          restore-keys: |
            ${{ runner.os }}-r-

      - name: Install system dependencies on Ubuntu
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update -y
          sudo apt-get install -y libxml2-dev libcurl4-openssl-dev libssl-dev

      - name: Install renv
        run: |
          Rscript -e 'if (!requireNamespace("renv", quietly = TRUE)) install.packages("renv", repos="https://packagemanager.posit.co/cran/latest")'

      - name: Dump library paths and R version
        run: |
          Rscript -e 'cat("R version:\\n"); print(version); cat("\\n.libPaths():\\n"); print(.libPaths());'

      # Debug: show whether renv.lock mentions xml2
      - name: Show renv.lock summary (debug)
        run: |
          if [ -f renv.lock ]; then
            echo "---- renv.lock head ----"
            head -n 50 renv.lock || true
            echo "---- grep xml2 in renv.lock ----"
            grep -n '"xml2"' renv.lock || echo "xml2 not found in renv.lock"
          else
            echo "renv.lock not found"
          fi

      - name: Restore packages (verbose)
        run: |
          Rscript -e 'options(renv.verbose = TRUE); renv::restore(prompt = FALSE, clean = TRUE)'
      
      # Debug: list installed packages in renv library after restore
      - name: List renv library contents (debug)
        run: |
          Rscript -e 'cat("Installed in renv/library:\\n"); print(list.files("renv/library", recursive = TRUE)[1:200])'

      # Fallback: ensure xml2 is installed (only if still missing)
      - name: Ensure xml2 is installed (fallback)
        run: |
          Rscript -e 'if (!requireNamespace("xml2", quietly = TRUE)) install.packages("xml2", repos="https://packagemanager.posit.co/cran/latest")'

      - name: Run main.R
        run: Rscript main.R

      - name: Session info
        run: |
          Rscript -e 'if (requireNamespace("sessioninfo", quietly = TRUE)) { sessioninfo::session_info() } else { sessionInfo() }'
