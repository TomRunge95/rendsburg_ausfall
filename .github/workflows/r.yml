name: DB-Ausfälle Telegram

on:
  schedule:
    - cron: "*/15 8-22 * * *" # alle 15 Minuten von 8-22 Uhr
  workflow_dispatch:

env:
  # Speicherort für R-Pakete, wird für Cache genutzt
  R_LIBS_USER: ${{ github.workspace }}/R/library

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      # Checkout des Codes
      - uses: actions/checkout@v3

      # R einrichten
      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: "4.3.1"

      # Cache für renv library, key basiert auf renv.lock
      - name: Cache renv library
        uses: actions/cache@v3
        with:
          path: ${{ env.R_LIBS_USER }}
          key: ${{ runner.os }}-renv-${{ hashFiles('renv.lock') }}
          restore-keys: |
            ${{ runner.os }}-renv-

      # Pakete via renv installieren/restore
      - name: Restore R packages with renv
        run: |
          R -e 'install.packages("renv", repos="https://cloud.r-project.org"); renv::restore()'

      # Skript ausführen
      - name: Run R script
        run: Rscript main.R
        env:
          DB_API: ${{ secrets.DB_API }}
          Telegram_BOT: ${{ secrets.Telegram_BOT }}
          Telegram_CHAT: ${{ secrets.Telegram_CHAT }}
