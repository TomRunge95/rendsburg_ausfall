name: DB Fahrplan Alert

on:
  schedule:
    # Läuft jede Stunde zur Minute 5
    - cron: "5 * * * *"
  workflow_dispatch: # manueller Start möglich

jobs:
  run-alert:
    runs-on: ubuntu-latest

    env:
      Telegram_BOT: ${{ secrets.TELEGRAM_BOT }}
      Telegram_CHAT: ${{ secrets.TELEGRAM_CHAT }}
      DB_API: ${{ secrets.DB_API }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup R environment
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.4.1' # oder gewünschte Version

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libxml2-dev libssl-dev

      - name: Install R package dependencies
        run: |
          Rscript -e 'install.packages(c("shiny", "dplyr", "lubridate", "httr", "xml2", "purrr", "stringr", "tibble"))'

      - name: Run Shiny script
        run: |
          Rscript app.R
