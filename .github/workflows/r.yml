name: R CI with renv

on:
  push:
    branches: [ main ]
  pull_request:

env:
  # Library-Pfad für renv synchronisieren
  R_LIBS_USER: ${{ github.workspace }}/renv/library

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ github.workspace }}

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Set up R
      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.4.1'
          use-public-rspm: true

      # 3️⃣ Cache R Library (renv)
      - name: Cache R packages
        uses: actions/cache@v4
        with:
          path: |
            ${{ env.R_LIBS_USER }}
            renv/library
          key: ${{ runner.os }}-r-${{ hashFiles('**/renv.lock') }}
          restore-keys: |
            ${{ runner.os }}-r-

      # 4️⃣ Install renv if missing
      - name: Install renv
        run: |
          Rscript -e 'if (!requireNamespace("renv", quietly = TRUE)) install.packages("renv", repos="https://packagemanager.posit.co/cran/latest")'

      # 5️⃣ Restore packages from renv.lock
      - name: Restore packages
        run: |
          Rscript -e 'renv::restore(prompt = FALSE)'

      # 6️⃣ Install system dependencies (optional, z.B. for xml2, httr)
      - name: Install system dependencies on Ubuntu
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update -y
          sudo apt-get install -y libxml2-dev libcurl4-openssl-dev libssl-dev

      # 7️⃣ Run main script
      - name: Run main.R
        run: Rscript main.R

      # 8️⃣ Print session info (optional, zur Kontrolle)
      - name: Session info
        run: |
          Rscript -e 'if (requireNamespace("sessioninfo", quietly = TRUE)) { sessioninfo::session_info() } else { sessionInfo() }'
