name: FCHG Bot Scheduler

# Alle 15 Minuten
on:
  schedule:
    - cron: '*/15 * * * *'

# Optional: auch manuell ausf√ºhren
  workflow_dispatch:

jobs:
  run-r-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.3'  # oder aktuelle Version

      - name: Install dependencies
        run: |
          Rscript -e 'install.packages(c("httr","xml2","dplyr","purrr","tibble","lubridate"))'

      - name: Run main R script
        env:
          DB_API: ${{ secrets.DB_API }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          Rscript main.R
