name: R-CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout Repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Set up R (vorkompilierte Binaries)
      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.4.1'
          use-public-rspm: true

      # 3️⃣ Optional: Cache system libraries (apt packages)
      - name: Cache apt packages
        uses: actions/cache@v4
        with:
          path: /var/cache/apt/archives
          key: ${{ runner.os }}-apt-${{ hashFiles('.github/apt-packages.txt') }}

      # 4️⃣ Cache R packages (renv library)
      - name: Cache R library
        uses: actions/cache@v4
        with:
          path: ${{ env.R_LIBS_USER }}
          key: ${{ runner.os }}-r-${{ hashFiles('**/renv.lock') }}
          restore-keys: |
            ${{ runner.os }}-r-

      # 5️⃣ Install renv if not present
      - name: Install renv
        run: Rscript -e 'install.packages("renv", repos="https://packagemanager.posit.co/cran/latest")'

      # 6️⃣ Restore packages from renv.lock
      - name: Restore R packages
        run: Rscript -e 'renv::restore()'

      # 7️⃣ Run main.R
      - name: Run main script
        run: Rscript main.R
