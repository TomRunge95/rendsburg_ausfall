name: R CI minimal

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Repository auschecken
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ R einrichten
      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.4.1'
          use-public-rspm: true

      # 3️⃣ Pakete installieren
      - name: Install packages
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: |
            any::xml2
            any::dplyr
            any::purrr
            any::tibble
            any::lubridate
            any::httr

      # 4️⃣ main.R ausführen
      - name: Run main.R
        run: Rscript main.R
