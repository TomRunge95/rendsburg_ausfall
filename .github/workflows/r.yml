name: DB-Ausfälle Telegram

on:
  schedule:
    - cron: "*/15 8-22 * * *"
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      # 1. Repository auschecken
      - uses: actions/checkout@v3

      # 2. R installieren
      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: "4.3.1"

      # 3. Pakete installieren
      - run: |
          R -e 'install.packages(c("httr","xml2","dplyr","purrr","tibble","lubridate"), repos="https://cloud.r-project.org")'

      # 4. Skript ausführen
      - run: Rscript main.R
        env:
          DB_API: ${{ secrets.DB_API }}
          Telegram_BOT: ${{ secrets.Telegram_BOT }}
          Telegram_CHAT: ${{ secrets.Telegram_CHAT }}
