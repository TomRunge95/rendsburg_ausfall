name: DB-Ausf채lle Telegram

on:
  schedule:
    - cron: "*/15 8-22 * * *"
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      # 1. Repository auschecken
      - uses: actions/checkout@v3

      # 2. R installieren
      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: "4.3.1"

      # 3. Systemabh채ngigkeiten (wichtig f체r httr)
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev

      # 4. R-Pakete installieren
      - name: Install R packages
        run: |
          Rscript -e 'install.packages(c("httr","xml2","dplyr","purrr","tibble","lubridate"), repos="https://cloud.r-project.org")'
          Rscript -e 'installed.packages()[,"Package"]'  # zur Kontrolle

      # 5. Skript ausf체hren
      - name: Run DB alert script
        run: Rscript main.R
        env:
          DB_API: ${{ secrets.DB_API }}
          Telegram_BOT: ${{ secrets.Telegram_BOT }}
          Telegram_CHAT: ${{ secrets.Telegram_CHAT }}
